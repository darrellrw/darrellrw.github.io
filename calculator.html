<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-AU-Compatible" content="ie=edge" />

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Poppins">
        <title>Kalkulator</title>
    </head>
    <body class="d-flex flex-column min-vh-100">
        <header style="background-color: #EAC696;">
            <nav class="navbar navbar-expand-lg">
                <div class="container">
                    <a class="navbar-brand my-3" style="text-transform: uppercase; cursor: default;">Tugas Desain Web</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="profile.html">Profile</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="calculator.html">Calculator</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <div class="container mt-5" style="padding: 0 20%;">
            <h1 class="text-center" style="cursor: default;">Sebuah Kalkulator</h1>
            <div class="container border">
                <input class="form-control border-0" style="text-align: right; cursor: default; font-size: 25px;" type="text" id="adder" value="" readonly>
                <input class="form-control border-0" style="text-align: right; cursor: default; font-size: 25px;" type="text" id="opperant" value="" readonly>
                <input class="form-control border-0" style="text-align: right; cursor: default; font-size: 25px;" type="text" id="display" value="0" readonly>
            </div>
            <div class="container">

                <div class="row mt-3">
                    <div class="col">
                        <button class="mx-2 w-100 btn btn-outline-primary" onclick="operation('%')">%</button>
                    </div>
                    <div class="col">
                        <button class="mx-2 cal-button btn btn-outline-primary" onclick="clearEntry()">CE</button> 
                    </div>
                    <div class="col">
                        <button class="mx-2 cal-button btn btn-outline-primary" onclick="clearAll()">C</button> 
                    </div>
                    <div class="col">
                        <button class="mx-2 cal-button btn btn-outline-primary" onclick="delNumber()">DEL</button>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col">
                        <button class="mx-2 cal-button btn btn-info" onclick="operation('1/x')">1/x</button> 
                    </div>
                    <div class="col">
                        <button class="mx-2 cal-button btn btn-info" onclick="operation('x^2')">x^2</button> 
                    </div>
                    <div class="col">
                        <button class="mx-2 cal-button btn btn-info" onclick="operation('x^(1/2)')">x^(1/2)</button> 
                    </div>
                    <div class="col">
                        <button class="mx-2 cal-button btn btn-info" onclick="operation('/')">/</button>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col">
                        <button class="mx-2 btn btn-light cal-button" onclick="addNumber(7)">7</button> 
                    </div>
                    <div class="col">
                        <button class="mx-2 btn btn-light cal-button" onclick="addNumber(8)">8</button> 
                    </div>
                    <div class="col">
                        <button class="mx-2 btn btn-light cal-button" onclick="addNumber(9)">9</button> 
                    </div>
                    <div class="col">
                        <button class="mx-2 cal-button btn btn-info" onclick="operation('X')">×</button>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col">
                        <button class="mx-2 btn btn-light cal-button" onclick="addNumber(4)">4</button> 
                    </div>
                    <div class="col">
                        <button class="mx-2 btn btn-light cal-button" onclick="addNumber(5)">5</button> 
                    </div>
                    <div class="col">
                        <button class="mx-2 btn btn-light cal-button" onclick="addNumber(6)">6</button> 
                    </div>
                    <div class="col">
                        <button class="mx-2 cal-button btn btn-info" onclick="operation('-')">-</button>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col">
                        <button class="mx-2 btn btn-light cal-button" onclick="addNumber(1)">1</button> 
                    </div>
                    <div class="col">
                        <button class="mx-2 btn btn-light cal-button" onclick="addNumber(2)">2</button> 
                    </div>
                    <div class="col">
                        <button class="mx-2 btn btn-light cal-button" onclick="addNumber(3)">3</button> 
                    </div>
                    <div class="col">
                        <button class="mx-2 cal-button btn btn-info" onclick="operation('+')">+</button>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col">
                        <button class="mx-2 cal-button btn btn-secondary" onclick="operation('+/-')">+/-</button>
                    </div>
                    <div class="col">
                        <button class="mx-2 btn btn-light cal-button" onclick="addNumber(0)">0</button>
                    </div>
                    <div class="col">
                        <button class="mx-2 cal-button btn btn-secondary" onclick="addKoma()">.</button>
                    </div>
                    <div class="col">
                        <button class="mx-2 cal-button btn btn-primary" onclick="calculate()">=</button>
                    </div>
                </div>

            </div>
        </div>

        <footer class="mt-auto" style="background-color: #765827;">
            <div class="py-2 my-3">
                <ul class="nav justify-content-center pb-2 mb-2">
                    <li class="nav-item"><a class="nav-link px-2 text-muted" href="https://www.youtube.com/@darrellrajendrawibowo9864" target="_blank">YouTube</a></li>

                </ul>
                <p class="text-center text-muted">© 2023 Darrell Rajendra Wibowo</p>
            </div>
        </footer>

        <script src="js/calculator.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
