<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-AU-Compatible" content="ie=edge"/>
        <link rel="stylesheet" href="css/styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins">
        <title>Kalkulator</title>
    </head>
    <body>
        <header>
            <h1 class="logo">Tugas Desain Web</h1>
            <nav class="upper-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="profile.html">Profile</a></li>
                </ul>
            </nav>
        </header>

        <div class="calculator-body">
            <h1>Sebuah Kalkulator</h1>
            <div class="calculator-display">
                <input class="txt-cal" type="text" id="adder" value="" readonly>
                <input class="txt-cal" type="text" id="opperant" value="" readonly>
                <input class="txt-cal" type="text" id="display" value="0" readonly>
            </div>
            <div class="calculator-buttons-body">

                <button class="btn-cal" onclick="operation('%')">%</button>
                <button class="btn-cal" onclick="clearEntry()">CE</button> 
                <button class="btn-cal" onclick="clearAll()">C</button> 
                <button class="btn-cal" onclick="delNumber()">DEL</button>

                <button class="btn-cal" onclick="operation('1/x')">1/x</button> 
                <button class="btn-cal" onclick="operation('x^2')">x^2</button> 
                <button class="btn-cal" onclick="operation('x^(1/2)')">x^(1/2)</button> 
                <button class="btn-cal" onclick="operation('/')">/</button>

                <button class="btn-cal" onclick="addNumber(7)">7</button> 
                <button class="btn-cal" onclick="addNumber(8)">8</button> 
                <button class="btn-cal" onclick="addNumber(9)">9</button> 
                <button class="btn-cal" onclick="operation('X')">X</button>

                <button class="btn-cal" onclick="addNumber(4)">4</button> 
                <button class="btn-cal" onclick="addNumber(5)">5</button> 
                <button class="btn-cal" onclick="addNumber(6)">6</button> 
                <button class="btn-cal" onclick="operation('-')">-</button>

                <button class="btn-cal" onclick="addNumber(1)">1</button> 
                <button class="btn-cal" onclick="addNumber(2)">2</button> 
                <button class="btn-cal" onclick="addNumber(3)">3</button> 
                <button class="btn-cal" onclick="operation('+')">+</button>

                <button class="btn-cal" onclick="operation('+/-')">+/-</button>
                <button class="btn-cal" onclick="addNumber(0)">0</button>
                <button class="btn-cal" onclick="addKoma()">.</button>
                <button class="btn-cal" onclick="calculate()">=</button>

            </div>
        </div>

        <footer>
            <p>Created by Darrell Rajendra Wibowo</p>
            <div class="social-link">
                <ul>
                    <li><a href="https://www.youtube.com/@darrellrajendrawibowo9864" target="_blank">YouTube</a></li>
                    <li><a href="https://github.com/darrellrw" target="_blank">Github</a></li>
                </ul>
            </div>
        </footer>
    </body>

    <script src="js/calculator.js"></script>
</html>
